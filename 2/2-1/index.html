<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="main.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap");
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h1 style="margin-left: 50px">contact us</h1>
        <div class="email">
          <p>Your Email</p>
          <input type="email" placeholder="  email@example.com" />
        </div>
        <div class="name">
          <div class="firstname">
            <p>First name</p>
            <input type="text" />
          </div>
          <div class="lastname">
            <p>Last name</p>
            <input type="text" />
          </div>
        </div>
        <div class="message">
          <p>Message</p>
          <input type="text" />
        </div>
        <div class="submit">
          <p class="subscribe"><input type="checkbox" />Subscribe</p>
          <button class="submitbutton" type="submit">SEND</button>
        </div>
      </div>
    </div>
  </body>
</html>
